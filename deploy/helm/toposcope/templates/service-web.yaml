{{- if .Values.web.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "toposcope.fullname" . }}-web
  labels:
    {{- include "toposcope.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "toposcope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: web
{{- end }}
