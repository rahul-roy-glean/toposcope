apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toposcope.fullname" . }}
  labels:
    {{- include "toposcope.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "toposcope.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "toposcope.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "toposcope.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: toposcoped
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "toposcope.fullname" . }}
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret | default (printf "%s-db" (include "toposcope.fullname" .)) }}
                  key: {{ .Values.database.existingSecretKey | default "password" }}
            - name: DATABASE_URL
              value: {{ include "toposcope.databaseURL" . | quote }}
            {{- if eq .Values.auth.mode "api-key" }}
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret | default (printf "%s-auth" (include "toposcope.fullname" .)) }}
                  key: {{ .Values.auth.existingSecretKey | default "api-key" }}
            {{- end }}
            {{- if and (eq .Values.storage.backend "s3") }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.s3.existingSecret | default (printf "%s-s3" (include "toposcope.fullname" .)) }}
                  key: {{ .Values.storage.s3.existingSecretAccessKeyKey | default "access-key" }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.s3.existingSecret | default (printf "%s-s3" (include "toposcope.fullname" .)) }}
                  key: {{ .Values.storage.s3.existingSecretSecretKeyKey | default "secret-key" }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
