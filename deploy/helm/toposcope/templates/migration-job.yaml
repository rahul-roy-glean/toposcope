{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "toposcope.fullname" . }}-migrate
  labels:
    {{- include "toposcope.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "toposcope.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "toposcope.serviceAccountName" . }}
      restartPolicy: Never
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret | default (printf "%s-db" (include "toposcope.fullname" .)) }}
                  key: {{ .Values.database.existingSecretKey | default "password" }}
            - name: DATABASE_URL
              value: {{ include "toposcope.databaseURL" . | quote }}
            - name: AUTO_MIGRATE
              value: "true"
            - name: MIGRATE_ONLY
              value: "true"
{{- end }}
